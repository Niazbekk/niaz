<!DOCTYPE html>
<html>
<head>
    <title>Депозитный калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        
        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #interest, #totalAmount {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>

    <script>
        // Ваш JavaScript-код остается тем же
    </script>
</head>
<body>
    <h1>Депозитный калькулятор</h1>
    <form>
        <label for="principal">Сумма депозита (рубли):</label>
        <input type="number" id="principal" />
        <br>

        <label for="rate">Годовая процентная ставка (%):</label>
        <input type="number" id="rate" />
        <br>

        <label for="time">Срок депозита (лет):</label>
        <input type="number" id="time" />
        <br>

        <button type="button" onclick="calculate()">Рассчитать</button>
    </form>

    <div id="interest"></div>
    <div id="totalAmount"></div>
</body>
</html>
